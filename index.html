<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To-Do-JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>

        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="container  justify-content-center">
                    <div class="col-lg-12">
                        <div class="card px-3">
                            <div class="card-body">
                                <h4 class="card-title">To-Do-List-JS</h4>
                                <div class="add-items d-flex">
                                    <input type="text" class="form-control todo-list-input" id="textAdd" placeholder="С чего начнем день?">
                                    <button class="add btn btn-primary font-weight-bold todo-list-add-btn" id="btnAdd">+</button>
                                </div>
                                <div class="add-items d-flex">
                                    <input type="text" class="form-control todo-list-input search" id="search" placeholder="ИСКАТЬ">
                                </div>
                                <div class="add-items d-flex tabs">
                                    <input type="button" value="Активные" class="col-lg-4 completedTab tab" id="tab1">
                                    <input type="button" value="Избранное" class="col-lg-4 tab" id="tab2">
                                    <input type="button" value="Завершенные" class="col-lg-4 tab" id="tab3">
                                </div>
                                <div class="list-wrapper">
                                    <ul class="d-flex flex-column todo-list" id="todo-list">


                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="./script/base.js"></script>
<script src="./script/constructor.js"></script>
<script src="./script/script.js"></script>




</body>
</html>
